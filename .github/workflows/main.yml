name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Begin CI...
        uses: actions/checkout@v2

      - name: Use Node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Use cached node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: nodeModules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            nodeModules-

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        env:
          CI: true

      - name: Test
        run: yarn package:test --ci --coverage --maxWorkers=2
        env:
          CI: true

      - name: Build package
        run: yarn package:build
        env:
          CI: true

      - name: Build example
        run: yarn example:build
        env:
          CI: true
          NEXT_PUBLIC_FLAGS_ENDPOINT: https://happykit.dev/api/flags
          NEXT_PUBLIC_FLAGS_ENV_KEY: flags_pub_development_289861443285680649
